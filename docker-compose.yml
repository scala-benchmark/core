version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: smartbackpacker-db
    environment:
      POSTGRES_DB: smartbackpacker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: SuperSecret123!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./common/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d smartbackpacker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
